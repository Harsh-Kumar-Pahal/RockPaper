    <script>
        function play(){
            var choice = ["‚úäüèª", "üñêüèª", "‚úåüèª"];

            var show =  document.getElementById("show");

            result.textContent = ch;
            show.append(result);

            var computer = document.getElementById("show1");
            const randomIndex = Math.floor(Math.random() * choice.length);
            var randomItem = document.createElement("l1");
            randomItem.textContent = choice[randomIndex];
            computer.append(randomItem);

            if( (randomItem.textContent == "‚úäüèª" && result.textContent == "‚úåüèª") ){

            }

                output.textContent = "Computer"
            }

            else if( randomItem.textContent == result.textContent ){
                output.textContent = "Tie"
            }

            else{
                output.textContent = "You"
            }

        }
